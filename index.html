<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <p>Add employee below</p>
    <input id="empFirst" placeholder="first name">
    <input id="empLast" placeholder="last name">
    <input id="empNum" placeholder="ID number">
    <input id="empTitle" placeholder="job title">
    <input id="empSalary" placeholder="annual salary">
    <br>
    <button id="submitBtn">Submit</button>
    <p>Employees</p>
    <div id="salaryTable">
            <table>
                    <thead>
                        <tr>
                            <th>First Name </th>
                            <th>Last Name</th>
                            <th>ID Number</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
            </table>
    </div>
    <div id="monthCost">
    
    </div>
</body>
</html>
